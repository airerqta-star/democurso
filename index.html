        const SmartImage = ({ src, alt, className, fallback }) => {

            return <img src={src} alt={alt} className={className} onError={() => setError(true)} referrerPolicy="no-referrer" />;

                case 'video': IconComp = Icons.Video; style = "text-red-600"; break;

            const [activeModule, setActiveModule] = useState(null);

            const [quizAnswers, setQuizAnswers] = useState({});
            const [quizSubmitted, setQuizSubmitted] = useState(false);
            const [quizScore, setQuizScore] = useState(0);
            
            const [forumPosts, setForumPosts] = useState([]);
            const [newPost, setNewPost] = useState("");
            const [replyingTo, setReplyingTo] = useState(null);
            const [replyContent, setReplyContent] = useState("");
            const [participants, setParticipants] = useState([]);

            useEffect(() => {
                const unsubscribe = auth.onAuthStateChanged(async (firebaseUser) => {
                    if (firebaseUser) {
                        const docRef = db.collection('USUARIOS').doc(firebaseUser.uid);
                        const docSnap = await docRef.get();
                        if (docSnap.exists) setUser({ uid: firebaseUser.uid, ...docSnap.data() });
                    } else {
                        setUser(null);
                    }
                    setLoading(false);
                });
                return () => unsubscribe();
            }, []);

            useEffect(() => {
                if (view === 'dashboard' && dashboardTab === 'forum') {
                    const unsubscribe = db.collection('FORO')
                        .orderBy('timestamp', 'desc')
                        .onSnapshot(snapshot => {
                            const posts = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                            setForumPosts(posts);
                        });
                    return () => unsubscribe();
                }
            }, [view, dashboardTab]);

            useEffect(() => {
                if (view === 'dashboard' && dashboardTab === 'participants') {
                    const unsubscribe = db.collection('USUARIOS')
                        .where('status', '==', 'active')
                        .onSnapshot(snapshot => {
                            const users = snapshot.docs.map(doc => doc.data());
                            setParticipants(users);
                        });
                    return () => unsubscribe();
                }
            }, [view, dashboardTab]);

            useEffect(() => {
                if (!loading && user) {
                    if (user.status === 'active') {
                        if (['landing', 'register', 'pending'].includes(view)) setView('dashboard');
                    } else if (user.status === 'pending') setView('pending');
                }
            }, [user, loading, view]);

            const handleRegister = async (e) => {
                e.preventDefault();
                const formData = new FormData(e.target);
                try {
                    const userCredential = await auth.createUserWithEmailAndPassword(formData.get('email'), formData.get('password'));
                    const uid = userCredential.user.uid;
                    await db.collection('USUARIOS').doc(uid).set({
                        name: formData.get('nombre'),
                        email: formData.get('email'),
                        area: formData.get('area'),
                        status: 'pending',
                        progress: 0,
                        createdAt: new Date()
                    });
                } catch (error) { alert("Error en registro: " + error.message); }
            };

            const handleLogin = async (e) => {
                e.preventDefault();
                const formData = new FormData(e.target);
                try { await auth.signInWithEmailAndPassword(formData.get('email'), formData.get('password')); }
                catch (error) { alert("Error al ingresar: " + error.message); }
            }

            const simulateAdminApproval = async () => {
                if (!user) return;
                try {
                    await db.collection('USUARIOS').doc(user.uid).update({ status: 'active' });
                    setUser(prev => ({ ...prev, status: 'active' }));
                } catch (error) { console.error("Error actualizando:", error); }
            };

            const handleLogout = async () => {
                await auth.signOut();
                setUser(null);
                setView('landing');
                setDashboardTab('modules');
            };

            const updateProgress = async (newVal) => {
                const p = Math.min(newVal, 100);
                if (user) {
                     await db.collection('USUARIOS').doc(user.uid).update({ progress: p });
                     setUser(prev => ({ ...prev, progress: p }));
                }
            }

            const submitQuiz = () => {
                let score = 0;
                QUIZ_MOD_1.forEach(q => { if(quizAnswers[q.id] === q.correct) score++; });
                setQuizScore(score);
                setQuizSubmitted(true);
                if(score >= 3) {
                    confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
                    if((user?.progress || 0) < 25) updateProgress((user?.progress || 0) + 25);
                }
            };

            const postToForum = async (e) => {
                e.preventDefault();
                if(!newPost.trim()) return;
                try {
                    await db.collection('FORO').add({
                        text: newPost,
                        userId: user.uid,
                        userName: user.name,
                        userArea: user.area,
                        timestamp: new Date(),
                        replies: []
                    });
                    setNewPost("");
                } catch(err) { console.error(err); }
            };

            const handleReplySubmit = async (postId) => {
                if (!replyContent.trim()) return;
                const reply = {
                    text: replyContent,
                    author: user.name,
                    timestamp: new Date()
                };
                try {
                    await db.collection('FORO').doc(postId).update({
                        replies: firebase.firestore.FieldValue.arrayUnion(reply)
                    });
                    setReplyingTo(null);
                    setReplyContent("");
                } catch (err) { console.error(err); }
            };

            if (loading) return <div className="h-screen flex items-center justify-center text-blue-600 font-bold animate-pulse">Conectando con Campus Reconquista...</div>;

            if (view === 'landing') return (
                <div className="animate-fade-in flex flex-col min-h-screen">
                    <header className="bg-white shadow-sm sticky top-0 z-50 border-b border-gray-100">
                         <div className="max-w-7xl mx-auto px-4 h-20 flex justify-between items-center">
                             <div className="flex items-center gap-3">
                                <SmartImage 
                                    src={PHOTOS.muni_logo_main} 
                                    className="h-12 w-auto" 
                                    alt="Muni Logo"
                                    fallback={<LogoMuniHorizontal className="h-12 w-auto" />} 
                                />
                             </div>
                             <div className="hidden md:block">
                                <SmartImage 
                                    src={PHOTOS.sec_control_banner} 
                                    className="h-12 w-auto object-contain" 
                                    alt="Secretaría"
                                    fallback={<LogoSecretariaBanner className="h-12 w-auto" />} 
                                />
                             </div>
                         </div>
                    </header>
                    
                    {/* HERO CON FOTO DE FONDO */}
                    <div className="relative bg-blue-900 text-white py-20 px-4 flex-grow flex flex-col justify-center items-center overflow-hidden">
                        <div className="absolute inset-0 z-0">
                            <SmartImage 
                                src={PHOTOS.muni_frente} 
                                alt="Municipalidad" 
                                className="w-full h-full object-cover opacity-20"
                                fallback={<div className="w-full h-full bg-blue-900"></div>}
                            />
                            <div className="absolute inset-0 bg-gradient-to-r from-blue-900/90 to-blue-800/80"></div>
                        </div>
                        
                        <div className="max-w-4xl mx-auto relative z-10 text-center">
                            <div className="md:hidden mb-8 flex justify-center">
                                <SmartImage 
                                    src={PHOTOS.sec_control_banner} 
                                    className="h-12 w-auto bg-white/10 rounded p-1" 
                                    alt="Secretaría"
                                    fallback={<LogoSecretariaBanner className="h-12 w-auto" />} 
                                />
                            </div>
                            <h1 className="text-4xl md:text-6xl font-extrabold mb-6 drop-shadow-lg">CURSO DE CAPACITACIÓN <br/> PARA INSPECTORES</h1>
                            <p className="text-xl text-blue-100 mb-10 max-w-2xl mx-auto drop-shadow-md">Plataforma oficial de formación continua y profesionalización del cuerpo de inspectores municipales.</p>
                            
                            <div className="bg-white/10 backdrop-blur-md p-6 rounded-xl max-w-md mx-auto border border-white/20 shadow-2xl">
                                <form onSubmit={handleLogin} className="space-y-3 text-left">
                                    <input name="email" type="email" placeholder="Correo electrónico" required className="w-full p-2 rounded text-gray-800 bg-white/95 outline-none focus:ring-2 focus:ring-yellow-400" />
                                    <input name="password" type="password" placeholder="Contraseña" required className="w-full p-2 rounded text-gray-800 bg-white/95 outline-none focus:ring-2 focus:ring-yellow-400" />
                                    <button className="w-full bg-yellow-500 hover:bg-yellow-400 text-blue-900 font-bold py-2 rounded transition transform active:scale-95 shadow-lg">Ingresar</button>
                                </form>
                                <div className="mt-4 text-sm border-t border-white/20 pt-3 flex justify-between items-center">
                                    <span className="text-blue-200">¿Primera vez?</span>
                                    <button onClick={() => setView('register')} className="text-white font-bold hover:underline flex items-center gap-1">Crear cuenta <Icons.ArrowRight/></button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <section className="py-12 bg-white border-b relative z-10">
                        <div className="max-w-5xl mx-auto px-4">
                            <h3 className="text-center text-gray-500 font-bold uppercase text-xs mb-8 tracking-widest">Organización</h3>
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-4 text-center">
                                {ORGANIZADORES.map((p,i)=> (
                                    <div key={i} className="p-4 bg-gray-50 rounded border border-gray-100 hover:shadow-md transition flex flex-col items-center">
                                        <div className="w-24 h-24 rounded-full overflow-hidden mb-4 border-2 border-gray-200">
                                            <SmartImage 
                                                src={p.photo} 
                                                alt={p.name} 
                                                className="w-full h-full object-cover"
                                                fallback={<div className="w-full h-full bg-gray-200 flex items-center justify-center"><Icons.UserCheck /></div>}
                                            />
                                        </div>
                                        <p className="font-bold text-blue-900">{p.name}</p>
                                        <p className="text-xs text-gray-600">{p.role}</p>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </section>
                    <FooterInstitucional />
                </div>
            );

            if (view === 'register') return (
                <div className="min-h-screen bg-gray-100 flex items-center justify-center p-4 animate-fade-in">
                    <div className="bg-white w-full max-w-md rounded-xl shadow-lg overflow-hidden">
                        <div className="bg-blue-900 p-6 text-white text-center flex flex-col items-center">
                            <LogoMuniIcon className="h-16 w-16 mb-2" color="white" />
                            <h2 className="text-xl font-bold">Inscripción 2026</h2>
                        </div>
                        <form onSubmit={handleRegister} className="p-6 space-y-4">
                            <div><label className="block text-sm font-medium text-gray-700">Nombre Completo</label><input required name="nombre" className="w-full mt-1 p-2 border rounded" placeholder="Ej: Juan Pérez" /></div>
                            <div><label className="block text-sm font-medium text-gray-700">Correo Oficial</label><input required name="email" type="email" className="w-full mt-1 p-2 border rounded" placeholder="correo@reconquista.gov.ar" /></div>
                            <div><label className="block text-sm font-medium text-gray-700">Contraseña</label><input required name="password" type="password" className="w-full mt-1 p-2 border rounded" placeholder="Crear una contraseña segura" /></div>
                            <div><label className="block text-sm font-medium text-gray-700">Área / Departamento</label><select name="area" className="w-full mt-1 p-2 border rounded">{AREAS_MUNICIPALES.map((area, i) => <option key={i} value={area}>{area}</option>)}</select></div>
                            <button type="submit" className="w-full bg-blue-600 text-white font-bold py-2 rounded hover:bg-blue-700 mt-4">Registrarse</button>
                            <button type="button" onClick={() => setView('landing')} className="w-full text-gray-500 text-sm mt-2">Volver</button>
                        </form>
                    </div>
                </div>
            );

            if (view === 'pending') return (
                <div className="min-h-screen bg-gray-50 flex items-center justify-center p-4 animate-fade-in">
                    <div className="max-w-lg w-full bg-white rounded-xl shadow p-8 text-center">
                        <div className="text-yellow-500 mx-auto mb-4 flex justify-center"><Icons.Lock /></div>
                        <h2 className="text-xl font-bold text-gray-800 mb-2">Solicitud Pendiente</h2>
                        <p className="text-gray-600 mb-6 text-sm">Hola <strong>{user?.name}</strong>. Tu usuario debe ser validado por un administrador.</p>
                        <div className="bg-red-50 border border-red-200 p-4 rounded text-left mb-4">
                            <p className="text-xs font-bold text-red-600 uppercase mb-2">Zona de Demo (Admin)</p>
                            <button onClick={simulateAdminApproval} className="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-2 rounded text-sm flex items-center justify-center gap-2"><Icons.CheckCircle /> SIMULAR APROBACIÓN (Firebase DB)</button>
                        </div>
                        <button onClick={handleLogout} className="text-blue-600 text-sm underline">Cerrar Sesión</button>
                    </div>
                </div>
            );

            if (view === 'dashboard') return (
                <CourseLayout user={user} handleLogout={handleLogout}>
                    <div className="mb-6">
                        <h1 className="text-2xl font-bold text-gray-800 mb-4">Panel del Alumno</h1>
                        <div className="flex border-b border-gray-300 space-x-4 overflow-x-auto">
                            <button onClick={() => setDashboardTab('modules')} className={`pb-2 text-sm font-bold border-b-2 px-2 whitespace-nowrap ${dashboardTab === 'modules' ? 'border-blue-600 text-blue-600' : 'border-transparent text-gray-500'}`}>Mis Cursos</button>
                            <button onClick={() => setDashboardTab('info')} className={`pb-2 text-sm font-bold border-b-2 px-2 whitespace-nowrap ${dashboardTab === 'info' ? 'border-blue-600 text-blue-600' : 'border-transparent text-gray-500'}`}>Información</button>
                            <button onClick={() => setDashboardTab('team')} className={`pb-2 text-sm font-bold border-b-2 px-2 whitespace-nowrap ${dashboardTab === 'team' ? 'border-blue-600 text-blue-600' : 'border-transparent text-gray-500'}`}>Organizadores</button>
                            <button onClick={() => setDashboardTab('participants')} className={`pb-2 text-sm font-bold border-b-2 px-2 whitespace-nowrap ${dashboardTab === 'participants' ? 'border-blue-600 text-blue-600' : 'border-transparent text-gray-500 flex items-center gap-1'} `}><Icons.Users size={14}/> Participantes</button>
                            <button onClick={() => setDashboardTab('forum')} className={`pb-2 text-sm font-bold border-b-2 px-2 whitespace-nowrap ${dashboardTab === 'forum' ? 'border-blue-600 text-blue-600' : 'border-transparent text-gray-500 flex items-center gap-1'} `}><Icons.MessageSquare size={14}/> Foro</button>
                        </div>
                    </div>
                    
                    {dashboardTab === 'info' && (
                        <div className="animate-fade-in space-y-6">
                             <div className="bg-gradient-to-br from-blue-900 to-blue-700 text-white rounded-xl p-8 shadow-lg flex flex-col md:flex-row items-center gap-6 relative overflow-hidden">
                                <div className="w-32 h-32 rounded-full border-4 border-white/30 shadow-lg overflow-hidden flex-shrink-0 relative z-10">
                                    <SmartImage 
                                        src={PHOTOS.intendente} 
                                        alt="Intendente" 
                                        className="w-full h-full object-cover"
                                        fallback={<LogoSecretariaCuadrado className="w-full h-full" />}
                                    />
                                </div>
                                <div className="text-center md:text-left relative z-10">
                                    <h2 className="text-2xl font-bold">"Bienvenidos a la profesionalización"</h2>
                                    <p className="text-blue-100 italic mt-3 text-lg">"Queremos inspectores orgullosos de su función. Esta herramienta es para ustedes, para que cuenten con todo el respaldo teórico y técnico en su tarea diaria."</p>
                                    <p className="text-sm font-bold text-yellow-400 mt-3 uppercase tracking-wider">Dr. Amadeo Enrique Vallejos — Intendente</p>
                                </div>
                                {/* Fondo decorativo */}
                                <div className="absolute right-0 bottom-0 w-64 h-64 bg-white/5 rounded-full -mr-16 -mb-16 z-0"></div>
                            </div>
                        </div>
                    )}
                    
                    {dashboardTab === 'team' && (
                        <div className="animate-fade-in space-y-6">
                            <div className="bg-white p-8 rounded-xl shadow-sm border border-gray-200">
                                <h2 className="text-2xl font-bold text-gray-800 mb-8 text-center">Organizadores del Proyecto</h2>
                                <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
                                    {ORGANIZADORES.map((auth, i) => (
                                        <div key={i} className="flex flex-col items-center text-center group">
                                            <div className="w-32 h-32 rounded-full overflow-hidden border-4 border-gray-100 shadow-sm group-hover:shadow-md transition mb-4">
                                                <SmartImage 
                                                    src={auth.photo} 
                                                    alt={auth.name} 
                                                    className="w-full h-full object-cover"
                                                    fallback={<div className="w-full h-full bg-gray-200 flex items-center justify-center text-gray-400"><Icons.UserCheck /></div>}
                                                />
                                            </div>
                                            <h3 className="font-bold text-blue-900 text-lg">{auth.name}</h3>
                                            <p className="text-sm text-gray-500 font-medium mt-1 uppercase tracking-wide">{auth.role}</p>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>
                    )}

                    {dashboardTab === 'participants' && (
                        <div className="animate-fade-in max-w-5xl mx-auto">
                            <div className="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
                                <div className="bg-blue-50 p-6 border-b border-blue-100 flex justify-between items-center">
                                    <div>
                                        <h3 className="font-bold text-blue-900 text-lg flex items-center gap-2"><Icons.Users /> Participantes Activos</h3>
                                        <p className="text-sm text-blue-700 mt-1">Inspectores cursando actualmente.</p>
                                    </div>
                                    <span className="bg-blue-200 text-blue-800 py-1 px-3 rounded-full text-xs font-bold">{participants.length} Total</span>
                                </div>
                                <div className="p-6 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 bg-gray-50/50">
                                    {participants.length === 0 ? (
                                        <p className="text-center text-gray-500 italic col-span-full py-8">Cargando lista...</p>
                                    ) : (
                                        participants.map((p, idx) => (
                                            <div key={idx} className="bg-white p-4 rounded-lg border border-gray-200 shadow-sm flex items-center gap-4">
                                                <div className="w-10 h-10 bg-gray-200 rounded-full flex items-center justify-center font-bold text-gray-500 text-sm">
                                                    {p.name.charAt(0).toUpperCase()}
                                                </div>
                                                <div className="flex-1 min-w-0">
                                                    <p className="font-bold text-gray-800 text-sm truncate">{p.name}</p>
                                                    <p className="text-xs text-gray-500 truncate">{p.area}</p>
                                                    <div className="w-full bg-gray-100 rounded-full h-1.5 mt-2">
                                                        <div className="bg-green-500 h-1.5 rounded-full" style={{width: `${p.progress}%`}}></div>
                                                    </div>
                                                </div>
                                                <span className="text-xs font-bold text-green-600">{p.progress}%</span>
                                            </div>
                                        ))
                                    )}
                                </div>
                            </div>
                        </div>
                    )}

                    {dashboardTab === 'forum' && (
                        <div className="animate-fade-in max-w-4xl mx-auto">
                            <div className="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
                                <div className="bg-blue-50 p-6 border-b border-blue-100">
                                    <h3 className="font-bold text-blue-900 text-lg flex items-center gap-2"><Icons.MessageSquare /> Foro de Consultas Académicas</h3>
                                    <p className="text-sm text-blue-700 mt-1">Espacio para dudas sobre el contenido del curso.</p>
                                </div>
                                
                                <div className="p-6 space-y-6 max-h-[600px] overflow-y-auto bg-gray-50/50">
                                    {forumPosts.length === 0 ? (
                                        <p className="text-center text-gray-500 italic py-8">Aún no hay consultas. ¡Sé el primero en preguntar!</p>
                                    ) : (
                                        forumPosts.map(post => (
                                            <div key={post.id} className="bg-white p-4 rounded-lg border border-gray-200 shadow-sm">
                                                <div className="flex justify-between items-start mb-2">
                                                    <div>
                                                        <span className="font-bold text-gray-900">{post.userName}</span>
                                                        <span className="text-xs text-gray-500 ml-2">({post.userArea})</span>
                                                    </div>
                                                    {post.timestamp && <span className="text-xs text-gray-400">{new Date(post.timestamp.seconds * 1000).toLocaleDateString()}</span>}
                                                </div>
                                                <p className="text-gray-700 mb-3">{post.text}</p>
                                                
                                                {/* Respuestas */}
                                                {post.replies && post.replies.length > 0 && (
                                                    <div className="ml-4 mt-2 pl-4 border-l-2 border-gray-200 space-y-3">
                                                        {post.replies.map((reply, rIdx) => (
                                                            <div key={rIdx} className="bg-gray-50 p-2 rounded text-sm">
                                                                <p className="font-bold text-blue-800 text-xs mb-1">{reply.author} <span className="font-normal text-gray-400">- Respuesta</span></p>
                                                                <p className="text-gray-700">{reply.text}</p>
                                                            </div>
                                                        ))}
                                                    </div>
                                                )}

                                                {/* Botón Responder */}
                                                <div className="mt-3 pt-2 border-t border-gray-100">
                                                    {replyingTo === post.id ? (
                                                        <div className="flex gap-2 mt-2">
                                                            <input 
                                                                autoFocus
                                                                type="text" 
                                                                value={replyContent}
                                                                onChange={(e) => setReplyContent(e.target.value)}
                                                                placeholder="Escribe tu respuesta..."
                                                                className="flex-1 text-sm border rounded px-2 py-1 outline-none focus:border-blue-500"
                                                            />
                                                            <button onClick={() => handleReplySubmit(post.id)} className="text-xs bg-blue-600 text-white px-3 py-1 rounded hover:bg-blue-700">Enviar</button>
                                                            <button onClick={() => setReplyingTo(null)} className="text-xs text-gray-500 px-2 hover:text-gray-700">Cancelar</button>
                                                        </div>
                                                    ) : (
                                                        <button 
                                                            onClick={() => { setReplyingTo(post.id); setReplyContent(""); }}
                                                            className="text-xs font-bold text-blue-600 hover:text-blue-800 flex items-center gap-1"
                                                        >
                                                            <Icons.Reply /> Responder
                                                        </button>
                                                    )}
                                                </div>
                                            </div>
                                        ))
                                    )}
                                </div>

                                <div className="p-4 bg-white border-t border-gray-200">
                                    <form onSubmit={postToForum} className="flex gap-3">
                                        <input 
                                            type="text" 
                                            value={newPost}
                                            onChange={(e) => setNewPost(e.target.value)}
                                            placeholder="Nueva consulta..." 
                                            className="flex-1 border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 outline-none"
                                        />
                                        <button type="submit" className="bg-blue-600 text-white px-6 py-2 rounded-lg font-bold hover:bg-blue-700 flex items-center gap-2">
                                            <Icons.Send />
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    )}

                    {dashboardTab === 'modules' && (
                        <div className="animate-fade-in">
                             <div className="bg-white p-6 rounded-lg shadow-sm mb-6 border">
                                <div className="flex justify-between text-sm mb-2"><span className="font-bold text-gray-700">Progreso</span><span className="font-bold text-blue-600">{user?.progress || 0}%</span></div>
                                <div className="w-full bg-gray-200 rounded-full h-2"><div className="bg-blue-600 h-2 rounded-full transition-all duration-1000" style={{width: `${user?.progress || 0}%`}}></div></div>
                            </div>
                            <div className="grid md:grid-cols-2 gap-4">
                                {COURSE_DATA.map((mod) => (
                                    <div key={mod.id} className="bg-white p-5 rounded-lg shadow-sm border hover:shadow-md transition flex flex-col">
                                        <div className="flex justify-between mb-2"><span className="text-xs font-bold text-blue-600 bg-blue-50 px-2 py-1 rounded">MÓDULO 0{mod.id}</span></div>
                                        <h3 className="font-bold text-lg mb-2 text-gray-800">{mod.title}</h3>
                                        <p className="text-gray-600 text-sm mb-4 line-clamp-2 flex-1">{mod.description}</p>
                                        <button onClick={() => {setActiveModule(mod.id); setView('module'); setExpandedTopic(null);}} className="text-blue-600 font-bold text-sm flex items-center gap-1 mt-auto">Ingresar <Icons.ArrowRight/></button>
                                    </div>
                                ))}
                            </div>
                        </div>
                    )}
                </CourseLayout>
            );

            if (view === 'module') {
                 const mod = COURSE_DATA.find(m => m.id === activeModule);
                 return (
                    <CourseLayout user={user} handleLogout={handleLogout}>
                        <button onClick={() => setView('dashboard')} className="mb-4 text-gray-500 hover:text-blue-600 text-sm flex items-center gap-1"><div className="rotate-180 inline-block"><Icons.ArrowRight /></div> Volver al Panel</button>
                        <div className="bg-white rounded-xl shadow overflow-hidden animate-fade-in">
                            <div className="bg-blue-900 text-white p-6"><h2 className="text-2xl font-bold">{mod.title}</h2></div>
                            <div className="divide-y divide-gray-100">
                                {mod.topics.map(topic => {
                                    const isOpen = expandedTopic === topic.id;
                                    return (
                                        <div key={topic.id} className={isOpen ? "bg-blue-50/50" : "bg-white hover:bg-gray-50"}>
                                            <button onClick={() => setExpandedTopic(isOpen ? null : topic.id)} className="w-full px-6 py-4 flex items-center justify-between text-left">
                                                <span className="font-semibold text-gray-700">{topic.id} {topic.title}</span>
                                                <div>{isOpen ? <Icons.ChevronUp /> : <Icons.ChevronDown />}</div>
                                            </button>
                                            {isOpen && <div className="px-6 pb-6 pl-10 text-sm text-gray-700">{topic.content}
                                                <div className="mt-3 space-y-2">
                                                    {topic.resources.map((res, i) => (
                                                        <a 
                                                            key={i} 
                                                            href={res.url || "#"} 
                                                            target="_blank" 
                                                            rel="noopener noreferrer"
                                                            className="flex items-center gap-2 text-blue-600 hover:underline hover:bg-blue-50 p-2 rounded transition cursor-pointer"
                                                        >
                                                            <ResourceIcon type={res.type}/> 
                                                            <span>{res.label}</span>
                                                        </a>
                                                    ))}
                                                </div>
                                            </div>}
                                        </div>
                                    );
                                })}
                            </div>
                            <div className="p-6 border-t text-center">
                                <button onClick={() => mod.id === 1 ? setView('quiz') : alert("Próximamente")} className="bg-white border-2 border-blue-600 text-blue-600 px-6 py-2 rounded-full font-bold hover:bg-blue-50 inline-flex items-center gap-2"><Icons.GraduationCap /> Autoevaluación</button>
                            </div>
                        </div>
                    </CourseLayout>
                 );
            }

            if (view === 'quiz') {
                 return (
                    <CourseLayout user={user} handleLogout={handleLogout}>
                         <div className="max-w-2xl mx-auto bg-white rounded-xl shadow p-6">
                            <h2 className="text-xl font-bold mb-4">Examen Módulo 1</h2>
                            {QUIZ_MOD_1.map((q) => (
                                <div key={q.id} className="mb-4 border-b pb-4">
                                    <p className="mb-2">{q.question}</p>
                                    <div className="flex gap-4">
                                        <button onClick={() => !quizSubmitted && setQuizAnswers({...quizAnswers, [q.id]: true})} className={`flex-1 p-2 border rounded ${quizAnswers[q.id] === true ? 'bg-blue-100 border-blue-500' : ''}`}>Verdadero</button>
                                        <button onClick={() => !quizSubmitted && setQuizAnswers({...quizAnswers, [q.id]: false})} className={`flex-1 p-2 border rounded ${quizAnswers[q.id] === false ? 'bg-blue-100 border-blue-500' : ''}`}>Falso</button>
                                    </div>
                                </div>
                            ))}
                            {!quizSubmitted ? (
                                <button onClick={submitQuiz} className="w-full bg-blue-600 text-white font-bold py-2 rounded">Enviar</button>
                            ) : (
                                <div className="text-center">
                                    <p className="text-xl font-bold">Nota: {quizScore}/5</p>
                                    <button onClick={() => setView('dashboard')} className="mt-4 text-blue-600 underline">Volver</button>
                                </div>
                            )}
                         </div>
                    </CourseLayout>
                 );
            }

            return null;
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
